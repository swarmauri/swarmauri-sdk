name: Deploy Documentation
on:
  push:
    branches: [master, mono/dev]
    paths:
      - 'docs/**'
      - 'pkgs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [docs]
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restart docs stack
        run: |
          docker compose -f infra/docker-compose.yml down
          docker compose -f infra/docker-compose.yml up -d --pull always
