name: 0.7.3 - Single (Prepare, Validate, Publish)

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Bump type {major,minor,patch,finalize}"
        required: false
        default: "patch"
      set_version:
        description: "Version (e.g. 0.2.0 or 0.2.0.dev1)"
        required: false
      member:
        description: "Specify a specific member to run the workflow for"
        required: true

concurrency:
  group: dev-branch-prepare-workflow-${{ github.event.inputs.member }}
  cancel-in-progress: false

permissions:
  contents: write       # push commits/tags, create releases
  deployments: write    # environment approval gates

jobs:
  package-info:
    runs-on: ubuntu-latest
    outputs:
      package_name: ${{ steps.package_metadata.outputs.package_name }}
      requires_approval: ${{ steps.package_metadata.outputs.requires_approval }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Gather package metadata
        id: package_metadata
        env:
          MEMBER: ${{ github.event.inputs.member }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import urllib.error
          import urllib.request
          import tomllib

          member = os.environ["MEMBER"]
          pyproject = pathlib.Path("pkgs") / member / "pyproject.toml"
          if not pyproject.is_file():
              raise FileNotFoundError(f"Unable to locate pyproject.toml for member '{member}'.")
          with pyproject.open("rb") as fh:
              config = tomllib.load(fh)

          package_name = config.get("project", {}).get("name")
          if not package_name:
              raise RuntimeError(f"Unable to determine package name for member '{member}'.")

          requires_approval = "true"
          try:
              with urllib.request.urlopen(f"https://pypi.org/pypi/{package_name}/json") as response:
                  requires_approval = "false" if response.status == 200 else "true"
          except urllib.error.HTTPError as exc:
              if exc.code == 404:
                  requires_approval = "true"
              else:
                  raise

          with open(os.environ["GITHUB_OUTPUT"], "a") as gh_out:
              print(f"package_name={package_name}", file=gh_out)
              print(f"requires_approval={requires_approval}", file=gh_out)

          print(f"::notice::Package name detected: {package_name}")
          print(f"::notice::Approval required: {requires_approval}")
          PY

  test:
    needs: package-info
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies for testing
        run: pip install uv pytest toml

      - name: Bump Version Placeholder
        run: |
          MEMBER="${{ github.event.inputs.member }}"
          echo "::notice::Running bump version process for workspace member: $MEMBER"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Package name detected: $PACKAGE_NAME"

          if [ -n "${{ github.event.inputs.set_version }}" ]; then
            VERSION_ARG="--set ${{ github.event.inputs.set_version }}"
          else
            VERSION_ARG="--bump ${{ github.event.inputs.bump_type }}"
          fi

          uv run --active scripts/bump_pyproject_version.py $VERSION_ARG ${{ github.workspace }}/pkgs/${MEMBER}/pyproject.toml

      - name: Ruff format
        run: |
          cd pkgs
          MEMBER="${{ github.event.inputs.member }}"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Running Ruff format on $MEMBER"
          uv run --directory "$MEMBER" --package "$PACKAGE_NAME" --isolated --active ruff format .

      - name: Ruff lint check & fix
        run: |
          cd pkgs
          MEMBER="${{ github.event.inputs.member }}"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Running Ruff lint check & fix on $MEMBER"
          uv run --directory "$MEMBER" --package "$PACKAGE_NAME" --isolated --active ruff check . --fix

      - name: Run tests
        run: |
          cd pkgs
          MEMBER="${{ github.event.inputs.member }}"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Running pytest for package: $PACKAGE_NAME"
          uv run --directory "$MEMBER" --package "$PACKAGE_NAME" --isolated --active pytest -vvv

      - name: Create patch for changes
        if: always()
        run: |
          mkdir -p patches
          MEMBER="${{ github.event.inputs.member }}"
          SAFE_MEMBER=$(echo "$MEMBER" | tr '/' '-')
          echo "::notice::Creating patch file for changed files in $MEMBER..."
          git diff HEAD -- pkgs/"$MEMBER" > patches/patch_${SAFE_MEMBER}.patch
          if [ ! -s "patches/patch_${SAFE_MEMBER}.patch" ]; then
            echo "::warning::No changes detected for $MEMBER, the patch file is empty."
          fi

      - name: Set safe member variable
        if: always()
        id: set_safe_member
        run: |
          echo "SAFE_MEMBER=$(echo '${{ github.event.inputs.member }}' | tr '/' '-')" >> $GITHUB_OUTPUT
          echo "::notice::Safe member name set to $SAFE_MEMBER"

      - name: Upload patch artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: patch-${{ steps.set_safe_member.outputs.SAFE_MEMBER }}
          path: patches/patch_${{ steps.set_safe_member.outputs.SAFE_MEMBER }}.patch
          if-no-files-found: warn

  commit:
    name: Commit Changes
    needs: test
    runs-on: ubuntu-latest
    if: ${{ !cancelled() && always() }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Download patch artifacts
        uses: actions/download-artifact@v4
        with:
          path: patches

      - name: List downloaded artifacts
        run: ls -R patches || true

      - name: Apply patches
        run: |
          find patches -type f -name "*.patch" | while read patch; do
            echo "Applying patch $patch"
            git apply -p1 "$patch" || echo "Warning: Patch $patch failed, continuing..."
          done
          rm -rf patches

      - name: Configure SSH for deploy key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git remote set-url origin git@github.com:${{ github.repository }}.git

      - name: Git Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff-index --quiet HEAD; then
            echo "::notice::Changes detected; committing and pushing..."
            git commit -m "chore: apply automatic formatting and lint fixes"
            git pull --rebase origin "${{ github.ref }}"
            git push origin HEAD:"${{ github.ref }}" --force
          else
            echo "::notice::No changes to commit."
          fi

  # Environment-gated approval for publishing NEW packages
  pypi_approval_gate:
    needs: [commit, package-info]
    if: ${{ !cancelled() && needs.package-info.outputs.requires_approval == 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 4320   # up to 3 days for manual approval
    environment:
      name: pypi-new-package-approval
      url: https://pypi.org/project/${{ needs.package-info.outputs.package_name }}/
    steps:
      - name: Await manual approval in the environment gate
        run: |
          echo "::notice::Approval gate for '${{ needs.package-info.outputs.package_name }}'. Use the 'Review deployments' banner to Approve and deploy."

  release:
    needs: [commit, package-info, pypi_approval_gate]
    runs-on: ubuntu-latest
    # Proceed only if commit succeeded AND (no approval required OR gate succeeded)
    if: ${{ !cancelled() && needs.commit.result == 'success' && (needs.package-info.outputs.requires_approval != 'true' || needs.pypi_approval_gate.result == 'success') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build tooling
        run: pip install uv pytest toml

      # Build
      - name: Build
        run: |
          cd pkgs
          MEMBER="${{ github.event.inputs.member }}"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Building: $PACKAGE_NAME ($MEMBER)"
          uv build --directory "$MEMBER" --package "$PACKAGE_NAME" -o distout

      # Publish
      - name: Publish
        run: |
          cd pkgs
          MEMBER="${{ github.event.inputs.member }}"
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          echo "::notice::Publishing: $PACKAGE_NAME ($MEMBER)"
          uv publish --directory "$MEMBER" distout/* --token "${{ secrets.DANGER_MASTER_PYPI_API_TOKEN }}"

      # Release Steps
      - name: Prepare release variables
        id: prepare_release
        run: |
          cd pkgs/${{ github.event.inputs.member }}
          PACKAGE_NAME="${{ needs.package-info.outputs.package_name }}"
          VERSION=$(python -c "import toml; print(toml.load('pyproject.toml')['project']['version'])")
          TAG="${PACKAGE_NAME}==${VERSION}"
          if [ "${{ github.event.inputs.bump_type }}" = "finalize" ] || [[ "$VERSION" != *".dev"* ]]; then
            PRERELEASE_FLAG=false
          else
            PRERELEASE_FLAG=true
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "prerelease=$PRERELEASE_FLAG" >> $GITHUB_OUTPUT
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "::notice::Computed tag: $TAG (prerelease=$PRERELEASE_FLAG)"

      - name: Generate Release Notes
        id: generate_release_notes
        run: |
          cd pkgs/${{ github.event.inputs.member }}
          CURRENT_TAG="${{ steps.prepare_release.outputs.tag }}"
          PREVIOUS_TAG=$(git tag --list "${{ steps.prepare_release.outputs.package_name }}==*" --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n1)
          echo "::notice::Previous tag: ${PREVIOUS_TAG:-<none>}"
          if [ -n "$PREVIOUS_TAG" ]; then
            # Changes affecting this member since the previous tag
            RELEASE_NOTES=$(git log "${PREVIOUS_TAG}..HEAD" -- . --pretty=format:"* %s" --reverse)
          else
            RELEASE_NOTES="Initial release."
          fi
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          echo "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          cd pkgs/${{ github.event.inputs.member }}
          git tag "${{ steps.prepare_release.outputs.tag }}"
          git push origin "${{ steps.prepare_release.outputs.tag }}"

      - name: Zip distribution artifacts
        run: |
          cd pkgs/${{ github.event.inputs.member }}
          mkdir -p release_artifacts
          ZIP_PATH=release_artifacts/${{ steps.prepare_release.outputs.package_name }}-${{ steps.prepare_release.outputs.version }}.zip
          zip -j "$ZIP_PATH" distout/*.whl distout/*.tar.gz
          echo "::notice::Artifacts zipped to: $ZIP_PATH"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.2.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.prepare_release.outputs.tag }}
          name: ${{ steps.prepare_release.outputs.tag }}
          body: ${{ steps.generate_release_notes.outputs.release_notes }}
          prerelease: ${{ steps.prepare_release.outputs.prerelease }}
          files: |
            pkgs/${{ github.event.inputs.member }}/release_artifacts/${{ steps.prepare_release.outputs.package_name }}-${{ steps.prepare_release.outputs.version }}.zip
