name: v0.7.0 - Test Integrity Check

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'pkgs/**'
  workflow_dispatch:

jobs:
  test-integrity-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests swarmauri swarmauri_vectorstore_tfidf

      - name: Run Test Files Integrity Check and Creates issues
        run: python ./scripts/test_files_integrity_check_and_create_issues.py