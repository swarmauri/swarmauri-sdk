name: Deploy Docs Infra
on:
  push:
    branches: [master, mono/dev]
    paths:
      - 'infra/docs/**'
  workflow_dispatch:

jobs:
  deploy-infra:
    runs-on: [docs]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy nginx-proxy-manager
        run: |
          docker compose -f infra/docs/docker-compose.yml pull nginx-proxy-manager
          docker compose -f infra/docs/docker-compose.yml up -d --no-deps nginx-proxy-manager

