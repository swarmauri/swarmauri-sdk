services:
  mkdocs:
    image: python:3.12-slim
    container_name: mkdocs
    # restart: unless-stopped
    ports:
      - "8000:8000" # Expose mkdocs on port 8000
    volumes:
      - ..:/docs # Mount the repo docs directory
      - ../../pkgs:/pkgs # Mount the repo pkgs directory
    working_dir: /docs
    command: |
      sh -c "
        set -euo pipefail

        # Install uv and sync project dependencies
        pip install --no-cache-dir -U pip uv && 
        uv sync &&

        # Add packages to PYTHONPATH to ensure they're importable
        export PYTHONPATH=$$PYTHONPATH:/pkgs:/pkgs/standards:/pkgs/community &&

        # Install core packages in development mode
        uv pip install -e /pkgs/base/ &&
        uv pip install -e /pkgs/core/ &&
        uv pip install -e /pkgs/swarmauri_standard/ &&

        # Install standards packages
        for dir in /pkgs/standards/*/; do
          if [ -d \"$$dir\" ]; then
            echo \"Installing $$dir\"; 
            uv pip install -e \"$$dir\" || echo \"Failed to install $$dir\"; 
          fi
        done

        # Install community packages
        for dir in /pkgs/community/*/; do
          if [ -d \"$$dir\" ]; then
            echo \"Installing $$dir\"; 
            uv pip install -e \"$$dir\" || echo \"Failed to install $$dir\"; 
          fi
        done
        
        # Generate documentation
        uv run python scripts/generate_content.py &&
        
        # Serve the static site
        uv run mkdocs serve -a 0.0.0.0:8000
      "
    networks:
      - dockernet

# Define networks at the bottom of the file
networks:
  dockernet:
    driver: bridge

