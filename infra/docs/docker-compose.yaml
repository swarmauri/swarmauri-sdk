services:
  mkdocs:
    build:
      context: ../pkgs/community/docsite_builder
      dockerfile: Dockerfile
    container_name: swarmauri-sdk-docs
    ports:
      - "8000:8000" # Expose mkdocs on port 8000
    volumes:
      - ./swarmauri-sdk:/docs # Mount the swarmauri-sdk docs directory
      - ../pkgs:/pkgs # Mount the repo pkgs directory
    working_dir: /docs
    command: |
      sh -c "
        set -euo pipefail

        export UV_PROJECT_ENVIRONMENT=/tmp/.venv

        uv --directory /pkgs/community/docsite_builder sync &&

        uv run --package docsite_builder --directory /pkgs/community/docsite_builder \
          docsite-builder serve --generate --docs-dir /docs --manifest api_manifest.yaml --changed-only
      "
    networks:
      - dockernet

  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    depends_on:
      - mkdocs
    ports:
      - "80:80"   # HTTP
      - "443:443" # HTTPS
      - "81:81"   # Admin UI
    volumes:
      - /mnt/data/npm/data:/data
      - /mnt/data/npm/letsencrypt:/etc/letsencrypt
    environment:
      DISABLE_IPV6: "true"
    networks:
      - dockernet

networks:
  dockernet:
    driver: bridge
