version: "3.9"

# -----------------------------------------------------------------
# Optional root dir makes switching between dev / prod trivial
# -----------------------------------------------------------------
x-paths: &paths
  DATA_ROOT:    ${DATA_ROOT:-./data}          # override in .env or CI
  CONFIG_ROOT:  ${CONFIG_ROOT:-./config}      # idem

services:
  # ────────────────────────────────────────────────
  # MinIO
  # ────────────────────────────────────────────────
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z-cpuv1
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - 9000
      - 9001
    environment:
      MINIO_ROOT_USER:      ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD:  ${MINIO_ROOT_PASSWORD}
      MINIO_CONFIG_DIR:     /root/.minio
    volumes:
      - "${DATA_ROOT}/minio/data:/data"               # bucket objects
      - "${CONFIG_ROOT}/minio:/root/.minio"           # users / policies
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks: [app_net]

  # ────────────────────────────────────────────────
  # Redis
  # ────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: redis
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD}
        --appendonly yes
        --dir /data
    volumes:
      - "${DATA_ROOT}/redis:/data"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks: [app_net]

  # ────────────────────────────────────────────────
  # PostgreSQL
  # ────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER:      ${POSTGRES_USER}
      POSTGRES_PASSWORD:  ${POSTGRES_PASSWORD}
      POSTGRES_DB:        ${POSTGRES_DB}
      PGPORT:             5342
    ports: 
      - 5342
    volumes:
      - "${DATA_ROOT}/postgres:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks: [app_net]

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL:    ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports: 
      - 80
    volumes:
      - ${CONFIG_ROOT}/pgadmin:/var/lib/pgadmin:rw
    restart: unless-stopped
    networks: [app_net]

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "80:80"     # HTTP
      - "443:443"   # HTTPS
      - "81:81"     # Admin UI
      - "6379:6379"
    environment:
      DB_POSTGRES_HOST:     postgres
      DB_POSTGRES_PORT:     5342
      DB_POSTGRES_USER:     ${POSTGRES_USER}
      DB_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DB_POSTGRES_NAME:     ${POSTGRES_DB}

    volumes:
      - "${CONFIG_ROOT}/npm/data:/data"
      - "${CONFIG_ROOT}/npm/letsencrypt:/etc/letsencrypt"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:81/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks: [app_net]

  gateway:
    build:
      context: ../
      dockerfile: ./infra/Dockerfile.gw
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - 8000
    environment:
      PG_HOST:              postgres
      PG_PORT:              5342
      PG_DB:                ${POSTGRES_DB}
      PG_USER:              ${POSTGRES_USER}
      PG_PASS:              ${POSTGRES_PASSWORD}
      PG_DSN:               postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5342/${POSTGRES_DB}
      REDIS_HOST:           redis
      REDIS_PASSWORD:       ${REDIS_PASSWORD}
      REDIS_URL:            redis://:${REDIS_PASSWORD}@redis:6379/0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks: [app_net]

  worker:
    build:
      context: ../
      dockerfile: ./infra/Dockerfile.worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      gateway:
        condition: service_healthy  
    environment:
      DQ_GATEWAY:               "http://gateway:8000/rpc"
      DQ_POOL:                  "default"
      GROQ_API_KEY:             ${GROQ_API_KEY}
      MINIO_ENDPOINT:           "minio:9000"
      MINIO_BUCKET:             "test"
      MINIO_ACCESS_KEY:         ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY:         ${MINIO_SECRET_KEY}
    restart: unless-stopped
    networks: [app_net]

networks:
  app_net: {driver: bridge}
