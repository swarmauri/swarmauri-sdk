[project]
name = "swarmauri_signing_pep458"
version = "0.1.0.dev7"
description = "PEP 458 compatible detached signing provider for Swarmauri"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = "Apache-2.0"
keywords = [
    "supply-chain",
    "tuf",
    "pep458",
    "signing",
    "swarmauri",
    "sdk",
    "standards",
    "cryptography",
    "metadata-signing",
    "repository-metadata",
    "detached-signature",
    "signature-format",
    "supply-chain-security",
]
authors = [
    { name = "Jacob Stewart", email = "jacob@swarmauri.com" },
]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
    "cryptography>=41.0.0",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"
Source = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/standards/swarmauri_signing_pep458"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/standards/swarmauri_signing_pep458#readme"

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "timeout: mark test to timeout after X seconds",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-timeout>=2.3.1",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.9",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
