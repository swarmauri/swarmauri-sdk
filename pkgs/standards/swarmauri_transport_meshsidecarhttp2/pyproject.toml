[project]
name = "swarmauri_transport_meshsidecarhttp2"
version = "0.1.1.dev5"
description = "Client transport for Swarmauri agents targeting mesh sidecar proxies."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
license = { file = "LICENSE" }
dependencies = [
    "swarmauri-base",
    "swarmauri-core",
]
keywords = [
    "swarmauri",
    "mesh",
    "sidecar",
    "http2",
    "transport",
    "asyncio",
    "microservices",
    "proxy",
    "sdk",
    "networking",
    "standards",
    "meshsidecarhttp2",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: System :: Networking",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"
Repository = "https://github.com/swarmauri/swarmauri-sdk"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
    "example: Documentation examples",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"
addopts = "--pylicense-accept-deps=sniffio"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "pytest-timeout>=2.3.1",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.9.9",
    "swarmauri_tests_pylicense",
]
