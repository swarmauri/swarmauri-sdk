[project]
name = "swarmauri_pop_x509"
version = "0.1.0"
description = "X.509 mutual TLS proof-of-possession verifier for Swarmauri"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { file = "LICENSE" }
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
keywords = [
    "swarmauri",
    "proof-of-possession",
    "x509",
    "mtls",
    "oauth",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "swarmauri_core",
    "swarmauri-base",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/standards/swarmauri_pop_x509"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/standards/swarmauri_pop_x509"
Source = "https://github.com/swarmauri/swarmauri-sdk"

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri-base = { workspace = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
