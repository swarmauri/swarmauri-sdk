[project]
name = "swarmauri_cipher_suite_yubikey"
version = "0.1.0.dev11"
description = "YubiKey-backed cipher suite for Swarmauri PIV signing and key transport"
keywords = [
    "yubikey",
    "YubiKey",
    "piv",
    "cipher-suite",
    "rsa-pss",
    "ecdsa",
    "attestation",
    "swarmauri",
    "sdk",
    "standards",
    "cipher",
    "suite",
    "cryptography",
    "EdDSA",
    "PS256",
    "PS384",
    "PS512",
    "ES256",
    "ES384",
    "RSA-OAEP-256",
    "P-256",
    "P-384",
    "FIPS 201-3",
    "NIST SP 800-73",
    "NIST SP 800-78-5",
]
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Security :: Cryptography",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
]

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
    "example: README-backed usage examples",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "pytest-timeout>=2.3.1",
    "pytest-benchmark>=4.0.0",
    "flake8>=7.0",
    "ruff>=0.9.9",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project.entry-points.'swarmauri.cipher_suites']
YubiKeyCipherSuite = "swarmauri_cipher_suite_yubikey:YubiKeyCipherSuite"
