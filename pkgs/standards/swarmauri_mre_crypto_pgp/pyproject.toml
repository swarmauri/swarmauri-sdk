[project]
name = "swarmauri_mre_crypto_pgp"
version = "0.3.0.dev8"
description = "OpenPGP sealed-per-recipient MRE provider for Swarmauri"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 3 - Alpha",
    "Topic :: Security :: Cryptography",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
    "pgpy>=0.6.0",
]
keywords = [
    'swarmauri',
    'sdk',
    'standards',
    'mre',
    'crypto',
    'pgp',
    'cryptography',
]

[project.optional-dependencies]
pgpy = ["pgpy>=0.6.0"]
cryptography = ["cryptography>=41.0.0"]
cbor = ["cbor2>=5.4.6"]

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
    "example: Example usage tests",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "flake8>=7.0",
    "ruff>=0.9.9",
    "pytest-timeout>=2.3.1",
    "pytest-benchmark>=4.0.0",
]

[project.entry-points.'swarmauri.mre_cryptos']
PGPSealMreCrypto = "swarmauri_mre_crypto_pgp:PGPSealMreCrypto"
PGPSealedCekMreCrypto = "swarmauri_mre_crypto_pgp.pgp_sealed_cek_mre:PGPSealedCekMreCrypto"
PGPMreCrypto = "swarmauri_mre_crypto_pgp.pgp_mre:PGPMreCrypto"

[project.entry-points."peagen.plugins.mre_cryptos"]
pgp_seal = "swarmauri_mre_crypto_pgp:PGPSealMreCrypto"
pgp_sealed_cek = "swarmauri_mre_crypto_pgp.pgp_sealed_cek_mre:PGPSealedCekMreCrypto"
pgp_mre = "swarmauri_mre_crypto_pgp.pgp_mre:PGPMreCrypto"
