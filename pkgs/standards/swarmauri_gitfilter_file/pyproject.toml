[project]
name = "swarmauri_gitfilter_file"
version = "0.3.0.dev8"
authors = [
    { name = "Jacob Stewart", email = "jacob@swarmauri.com" }
]
description = "Filesystem git filter for Peagen"
readme = "README.md"
license = "Apache-2.0"
repository = "http://github.com/swarmauri/swarmauri-sdk"
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "peagen",
    "swarmauri_core",
    "swarmauri_base",
    "swarmauri_standard",
    "swarmauri_storage_file",
]
keywords = [
    'swarmauri',
    'sdk',
    'standards',
    'gitfilter',
    'file',
]

[tool.uv.sources]
peagen = { workspace = true }
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }
swarmauri_standard = { workspace = true }
swarmauri_storage_file = { workspace = true }

[project.entry-points.'swarmauri.git_filters']
FileFilter = "swarmauri_gitfilter_file.file_filter:FileFilter"

[project.entry-points."peagen.plugins.git_filters"]
file = "swarmauri_gitfilter_file.file_filter:FileFilter"

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "example: Example usage tests",
    "r8n: Regression tests",
    "timeout: mark test to timeout after X seconds",
    "xpass: Expected passes",
    "xfail: Expected failures",
    "acceptance: Acceptance tests",
    "perf: Performance tests that measure execution time and resource usage",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "python-dotenv",
    "requests>=2.32.3",
    "flake8>=7.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.9.9",
    "pytest-benchmark>=4.0.0",
]
