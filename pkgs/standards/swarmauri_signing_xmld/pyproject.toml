[project]
name = "swarmauri_signing_xmld"
version = "0.1.0.dev0"
description = "XML Digital Signature implementation for the Swarmauri SigningBase registry"
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Swarmauri", email = "hello@swarmauri.com" }]
dependencies = [
    "swarmauri_base",
    "swarmauri_core",
    "cryptography>=42.0.0",
    "lxml>=4.9",
]

[tool.uv.sources]
swarmauri_base = { workspace = true }
swarmauri_core = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "ruff>=0.9.9",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
