# .peagen.toml
schemaVersion = "1.0.3"
[workspace]
org          = "test"
template_set = "default"
workers      = 1

# ─────────────────────────── LLM (unchanged) ───────────────────────────
[llm]
default_provider    = "groq"
default_model_name  = "deepseek-r1-distill-llama-70b"
default_temperature = 0.7
default_max_tokens  = 4096

[llm.groq]
API_KEY   = "gsk_"

# ────────────────────────── Storage Adapters ───────────────────────────
[storage]
default_storage_adapter = "minio"

[storage.adapters.file]
output_dir = "./peagen_artifacts"

[storage.adapters.minio]
endpoint          = "localhost:9000"
# bucket            = "test"
access_key        = "hyb_"
secret_key        = "i02_"
secure = false

# ───────────────────────────── Publishers ──────────────────────────────
[publishers]
default_publisher = "redis"

[publishers.adapters.redis]
host     = "localhost"
port     = 6379
db       = 0
password = "..."                   # leave blank if no auth

# ─────────────────────────────── Plugins ───────────────────────────────
[plugins]
mode = "switch"
