schemaVersion = "1.0.3"
[queues]
default_queue = "in_memory"
[queues.adapters.in_memory]

[result_backends]
default_backend = "local_fs"
[result_backends.adapters.local_fs]
root_dir = "./task_runs"

[storage]
default_filter = "file"
[storage.filters.file]
output_dir = "./peagen_artifacts"

[evaluation]
pool = "default"
max_workers = 1
async = false
strict = true

[mutation]
default_mutator = "default_mutator"

[evaluation.evaluators]
default_evaluator = "simple_time"

[llm]
default_provider = "groq"
[llm.groq]
API_KEY = "${GROQ_API_KEY}"

[vcs]

default_vcs = "git"


[vcs.adapters.git]
mirror_git_url = "${MIRROR_GIT_URL}"
mirror_git_token = "${MIRROR_GIT_TOKEN}"
owner = "${OWNER}"


[vcs.adapters.git.remotes]
origin = "${GITEA_REMOTE}"
upstream = "${GITHUB_REMOTE}"
