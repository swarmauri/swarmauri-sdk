version: "2.0.0"
meta:
  name: simple-evolve-demo
population:
  size: 1
  generations: 1
  init:
    baseArtifacts:
      - workspace
factors:
  - name: suffix
    levels:
      - id: "001"
        patchRef: patches/suffix_001.yaml
        output_path: template_project.yaml
        patchKind: json-merge
JOBS:
  - repo: https://github.com/swarmauri/swarmauri-sdk.git
    ref: HEAD
    workspace_uri: .
    target_file: pkgs/standards/peagen/tests/examples/simple_evolve_demo/workspace/main.py
    import_path: pkgs.standards.peagen.tests.examples.simple_evolve_demo.workspace.main
  - workspace_uri: /workspace/swarmauri-sdk/pkgs/standards/peagen/tests/examples/simple_evolve_demo/workspace
    target_file: main.py
    import_path: workspace.main
    entry_fn: greet
    config: pkgs/standards/peagen/tests/examples/simple_evolve_demo/cfg/remote.toml
operators:
  selection:
    kind: default_selector
  mutation:
    - kind: echo_mutator
      probability: 1
      uri: patches/suffix_001.yaml
  fitness:
    kind: PerformanceEvaluator
