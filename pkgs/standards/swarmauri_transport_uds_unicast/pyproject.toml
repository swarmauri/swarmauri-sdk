[project]
name = "swarmauri_transport_uds_unicast"
version = "0.1.0.dev22"
authors = [
    { name = "Jacob Stewart", email = "jacob@swarmauri.com" }
]
description = "Unix domain socket unicast transport for Swarmauri."
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/swarmauri/swarmauri-sdk"
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = [
    "swarmauri-base",
    "swarmauri_core",
]
keywords = [
    'swarmauri',
    'sdk',
    'standards',
    'transport',
    'uds',
    'unicast',
]

[tool.uv.sources]
swarmauri-base = { workspace = true }
swarmauri_core = { workspace = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
    "example: Documentation examples",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"
addopts = "--pylicense-accept-deps=sniffio"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "pytest-timeout>=2.3.1",
    "pytest-benchmark>=4.0.0",
    "ruff>=0.9.9",
    "swarmauri_tests_pylicense",
]
