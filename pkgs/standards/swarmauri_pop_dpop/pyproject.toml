[project]
name = "swarmauri_pop_dpop"
version = "0.1.0"
description = "DPoP proof-of-possession tooling for Swarmauri services"
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { file = "LICENSE" }
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
keywords = [
    "swarmauri",
    "proof-of-possession",
    "dpop",
    "oauth",
    "http",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "swarmauri_core",
    "swarmauri-base",
    "pyjwt>=2.8",
    "cryptography>=41",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/standards/swarmauri_pop_dpop"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/standards/swarmauri_pop_dpop"
Source = "https://github.com/swarmauri/swarmauri-sdk"

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri-base = { workspace = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
