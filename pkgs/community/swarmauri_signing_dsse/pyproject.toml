[project]
name = "swarmauri_signing_dsse"
version = "0.1.0.dev15"
description = "Composable DSSE envelope adapter that layers Pre-Authentication Encoding onto Swarmauri signing providers"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
keywords = [
    "swarmauri",
    "signing",
    "dsse",
    "sigstore",
    "supply-chain",
    "pae",
    "composable",
    "envelope",
    "adapter",
    "layers",
    "pre",
    "authentication",
    "encoding",
    "onto",
    "providers",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Intended Audience :: Developers",
    "Development Status :: 3 - Alpha",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
]

[project.urls]
Repository = "https://github.com/swarmauri/swarmauri-sdk"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/community/swarmauri_signing_dsse"

[project.entry-points.'swarmauri.signings']
DSSESigner = "swarmauri_signing_dsse:DSSESigner"

[project.entry-points."peagen.plugins.signings"]
dsse = "swarmauri_signing_dsse:DSSESigner"

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "acceptance: Acceptance tests",
    "perf: Performance tests",
    "example: Documentation-backed usage examples",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "pytest-timeout>=2.3.1",
    "pytest-benchmark>=4.0.0",
    "flake8>=7.0",
    "ruff>=0.9.9",
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
