[project]
name = "tigrbl_api_hpks"
version = "0.1.0.dev2"
description = "High-trust OpenPGP keyserver APIs built on the Tigrbl application engine."
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
repository = "http://github.com/swarmauri/swarmauri-sdk"
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
dependencies = [
    "pgpy>=0.6.0",
    "python-multipart>=0.0.7",
    "tigrbl",
]
keywords = [
    "tigrbl",
    "openpgp",
    "hpks",
    "hkp",
    "keyserver",
    "api",
    "pki",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/community/tigrbl_api_hpks"
Repository = "https://github.com/swarmauri/swarmauri-sdk"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/master/pkgs/community/tigrbl_api_hpks"
"Issue Tracker" = "https://github.com/swarmauri/swarmauri-sdk/issues"
Changelog = "https://github.com/swarmauri/swarmauri-sdk/releases"

[project.optional-dependencies]
server = [
    "uvicorn[standard]>=0.30",
]

[tool.uv.sources]
tigrbl = { workspace = true }

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "i9n: Integration tests",
    "r8n: Regression tests",
    "timeout: mark test to timeout after X seconds",
    "xpass: Expected passes",
    "xfail: Expected failures",
    "acceptance: Acceptance tests",
    "perf: Performance tests that measure execution time and resource usage",
]
timeout = 300
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{ include = "tigrbl_api_hpks", from = "src" }]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "python-dotenv",
    "requests>=2.32.3",
    "flake8>=7.0",
    "pytest-timeout>=2.3.1",
    "ruff>=0.9.9",
    "pytest-benchmark>=4.0.0",
    "httpx>=0.27",
]
