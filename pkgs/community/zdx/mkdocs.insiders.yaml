site_name: ZDX
repo_name: swarmauri/zdx
repo_url: https://github.com/swarmauri/swarmauri-sdk
theme:
  name: material
plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            extensions:
              - griffe_typingdoc
  - search
  - gen-files:
      scripts:
        - zdx/scripts/gen_readmes.py
  - literate-nav:
      nav_file: SUMMARY.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - attr_list
  - def_list
  - tables
