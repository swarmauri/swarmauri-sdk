[project]
name = "EmbedXMP"
version = "0.1.1"
description = "Dynamic XMP embed/read/remove orchestration for Swarmauri handlers."
license = "Apache-2.0"
readme = "README.md"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Video",
    "Topic :: Software Development :: Libraries",
]
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
    "swarmauri_xmp_png",
]

keywords = [
    "swarmauri",
    "xmp",
    "metadata",
    "embedding",
    "plugin",
    "digital-asset-management",
    "digital-asset-workflows",
    "metadata-pipelines",
    "media-workflows",
    "metadata-extraction",
    "metadata-synchronization",
    "asyncio",
    "media-metadata",
    "python-library",
    "async-discovery",
    "plugin-discovery",
    "png",
    "gif",
    "jpeg",
    "svg",
    "webp",
    "tiff",
    "pdf",
    "mp4",
]

[project.optional-dependencies]
all = [
    "swarmauri_xmp_gif",
    "swarmauri_xmp_jpeg",
    "swarmauri_xmp_mp4",
    "swarmauri_xmp_pdf",
    "swarmauri_xmp_png",
    "swarmauri_xmp_svg",
    "swarmauri_xmp_tiff",
    "swarmauri_xmp_webp",
]
gif = ["swarmauri_xmp_gif"]
jpeg = ["swarmauri_xmp_jpeg"]
mp4 = ["swarmauri_xmp_mp4"]
pdf = ["swarmauri_xmp_pdf"]
png = ["swarmauri_xmp_png"]
svg = ["swarmauri_xmp_svg"]
tiff = ["swarmauri_xmp_tiff"]
webp = ["swarmauri_xmp_webp"]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"
Source = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/plugins/EmbedXMP"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/plugins/EmbedXMP#readme"
Issues = "https://github.com/swarmauri/swarmauri-sdk/issues"
Changelog = "https://github.com/swarmauri/swarmauri-sdk/releases"
Discussions = "https://github.com/orgs/swarmauri/discussions"

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }
swarmauri_xmp_png = { workspace = true }
swarmauri_xmp_gif = { workspace = true }
swarmauri_xmp_jpeg = { workspace = true }
swarmauri_xmp_mp4 = { workspace = true }
swarmauri_xmp_pdf = { workspace = true }
swarmauri_xmp_svg = { workspace = true }
swarmauri_xmp_tiff = { workspace = true }
swarmauri_xmp_webp = { workspace = true }
swarmauri_tests_pylicense = { workspace = true }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "ruff>=0.9",
    "swarmauri_tests_pylicense",
]

[tool.pytest.ini_options]
addopts = "--pylicense-package=EmbedXMP --pylicense-mode=parameterized"

[tool.poetry]
packages = [
    { include = "EmbedXMP" },
]
