[project]
name = "MediaSigner"
version = "0.6.2.dev3"
description = "Swarmauri signing facade plugin that aggregates registered SigningBase providers."
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
license = "Apache-2.0"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10,<3.13"
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "swarmauri_core",
    "swarmauri_base",
]

[project.scripts]
media-signer = "MediaSigner.cli:main"

[project.optional-dependencies]
plugins = [
    "swarmauri_signing_cms",
    "swarmauri_signing_jws",
    "swarmauri_signing_openpgp",
    "swarmauri_signing_pdf",
    "swarmauri_signing_xmld",
]

[tool.poetry]
packages = [{ include = "MediaSigner" }]

[tool.uv.sources]
swarmauri_core = { workspace = true }
swarmauri_base = { workspace = true }
swarmauri_signing_cms = { workspace = true }
swarmauri_signing_jws = { workspace = true }
swarmauri_signing_openpgp = { workspace = true }
swarmauri_signing_pdf = { workspace = true }
swarmauri_signing_xmld = { workspace = true }
swarmauri_keyprovider_inmemory = { workspace = true }

[dependency-groups]
dev = [
    "cryptography>=43.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "python-dotenv>=1.0.0",
    "pgpy>=0.6.0",
    "swarmauri_keyprovider_inmemory",
    "swarmauri_signing_cms",
    "swarmauri_signing_jws",
    "swarmauri_signing_openpgp",
    "swarmauri_signing_pdf",
    "swarmauri_signing_xmld",
    "ruff>=0.9.9",
]

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
