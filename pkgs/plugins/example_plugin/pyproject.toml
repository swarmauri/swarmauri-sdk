[project]
name = "swm-example-plugin"
version = "0.6.2.dev12"
description = "This repository includes an example of a Swarmauri Plugin."
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
license = "Apache-2.0"
readme = { file = "README.md", content-type = "text/markdown" }
repository = "http://github.com/swarmauri/swarmauri-sdk"
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Education",
]
requires-python = ">=3.10,<3.13"
dependencies = []

keywords = [
    "swarmauri",
    "plugin",
    "example",
    "agents",
    "entry-points",
    "sdk",
    "scaffolding",
    "template",
    "tutorial",
    "packaging",
    "asyncio",
    "extension-points",
    "media-workflows",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"
Source = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/plugins/example_plugin"
Documentation = "https://github.com/swarmauri/swarmauri-sdk/tree/main/pkgs/plugins/example_plugin#readme"
Issues = "https://github.com/swarmauri/swarmauri-sdk/issues"
Changelog = "https://github.com/swarmauri/swarmauri-sdk/releases"
Discussions = "https://github.com/orgs/swarmauri/discussions"

[tool.uv.sources]
swarmauri_tests_pylicense = { workspace = true }

[project.entry-points."swarmauri.plugins"]
example_agent = "swm_example_plugin.agents:ExampleAgent"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-xdist>=3.6.1",
    "pytest-json-report>=1.5.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.3",
    "ruff>=0.9.9",
    "swarmauri_tests_pylicense",
]

[tool.pytest.ini_options]
norecursedirs = ["combined", "scripts"]
markers = [
    "test: standard test",
    "unit: Unit tests",
    "integration: Integration tests",
    "acceptance: Acceptance tests",
    "experimental: Experimental tests",
]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_default_fixture_loop_scope = "function"
addopts = "--pylicense-package=swm-example-plugin --pylicense-mode=parameterized"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

