[project]
name = "swarmauri-transport-mtlsunicast"
version = "0.1.0"
description = "Mutual TLS transport utilities for Swarmauri unicast channels."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
license = { file = "LICENSE" }
dependencies = [
    "swarmauri-base",
    "swarmauri-core",
]
keywords = [
    "swarmauri",
    "mtls",
    "transport",
    "tls",
    "security",
    "asyncio",
    "networking",
    "sdk",
    "authentication",
    "encryption",
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: System :: Networking",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"
Repository = "https://github.com/swarmauri/swarmauri-sdk"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
