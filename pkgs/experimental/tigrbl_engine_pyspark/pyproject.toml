[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "tigrbl_engine_pyspark"
version = "0.1.0"
description = "PySpark engine plugin for tigrbl."
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Swarmauri Team", email = "team@swarmauri.com" }]
requires-python = ">=3.10"
dependencies = [
  "pyspark>=3.4",
  "tigrbl>=0.3.0.dev4",
]

[project.urls]
Homepage = "https://github.com/swarmauri/swarmauri-sdk"

[project.entry-points."tigrbl.engine"]
pyspark = "tigrbl_engine_pyspark:register"
