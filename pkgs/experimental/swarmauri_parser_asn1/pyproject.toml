[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "swarmauri_parser_asn1"
version = "0.1.1"
description = "Grammar-driven ASN.1 (X.680/X.690 DER subset) parser plugin for swarmauri-sdk using Lark Earley."
authors = [{ name = "Jacob Stewart", email = "jacob@swarmauri.com" }]
keywords = ["swarmauri_parser_asn1", "swarmauri", "experimental"]
readme = "README.md"
requires-python = ">=3.10,<3.13"
classifiers = [
    "Development Status :: 1 - Planning",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["lark>=1.1.9"]


[tool.setuptools.packages.find]
include = ["swarmauri_parser_asn1*"]

[tool.setuptools.package-data]
swarmauri_parser_asn1 = ["grammar/*.lark"]

[project.entry-points."swarmauri.parsers"]
ASN1Parser = "swarmauri_parser_asn1.parser:ASN1Parser"

[project.entry-points."swarmauri.tools"]
ASN1EncodeTool = "swarmauri_parser_asn1.tool:ASN1EncodeTool"