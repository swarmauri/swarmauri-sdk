[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "tigrbl_engine_duckdb"
version = "0.1.0"
description = "DuckDB engine extension for Tigrbl (optional plugin)"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Tigrbl Team" }
]
requires-python = ">=3.9"
dependencies = [
  "duckdb>=1.0.0",
  "tigrbl>=0.0.0",
]

[project.urls]
Homepage = "https://example.com/tigrbl"
Source = "https://example.com/tigrbl_engine_duckdb"

[project.entry-points."tigrbl.engine"]
duckdb = "tigrbl_engine_duckdb.plugin:register"

[tool.hatch.build.targets.wheel]
packages = ["src/tigrbl_engine_duckdb"]
