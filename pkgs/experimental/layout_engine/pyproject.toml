[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "layout-engine"
version = "0.1.1"
description = "Swiss-grid inspired, format-agnostic layout engine with SSR+SSG, atomic component & MFE registries."
authors = ["Layout Engine Contributors <contributors@example.com>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{ include = "layout_engine", from = "src" }]
homepage = "https://example.com/layout-engine"
repository = "https://example.com/layout-engine/repo"
keywords = ["layout", "ssr", "ssg", "grid", "components", "mfe", "python"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Software Development :: Libraries",
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
pydantic = ">=2.6"
jinja2 = ">=3.1"
websockets = {version=">=12.0", optional=true}
fastapi = {version=">=0.115", optional=true}
uvicorn = {version=">=0.30", optional=true}
orjson = {version=">=3.9", optional=true}
playwright = {version=">=1.46", optional=true}

[tool.poetry.extras]
server = ["fastapi", "uvicorn", "websockets", "orjson"]
pdf = ["playwright"]

[tool.uv]
# uv respects Poetry tables; this section documents defaults for contributors.
default-groups = ["dev"]

[tool.poetry.group.dev.dependencies]
pytest = ">=8.2"
ruff = ">=0.6"
mypy = ">=1.10"
typing-extensions = ">=4.12"
