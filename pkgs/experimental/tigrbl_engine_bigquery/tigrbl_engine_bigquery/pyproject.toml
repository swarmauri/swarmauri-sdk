[project]
name = "tigrbl_engine_bigquery"
version = "0.1.0"
description = "Tigrbl engine plugin for Google BigQuery."
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10,<3.13"
authors = [{ name = "Swarmauri Team", email = "team@swarmauri.com" }]
dependencies = [
  "tigrbl>=0.1.0",
  "google-cloud-bigquery>=3.25",
]

[project.entry-points."tigrbl.engine"]
bigquery = "tigrbl_engine_bigquery:register"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["tigrbl_engine_bigquery*"]
