<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" preserveAspectRatio="xMidYMid meet">
  <style>
    /* Default: light OS → show dark logo for contrast */
    #logo-light { display: inline; }
    #logo-dark  { display: none;  }

    /* Dark OS → show light logo */
    @media (prefers-color-scheme: dark) {
      #logo-light { display: none;  }
      #logo-dark  { display: inline; }
    }
  </style>

  <image id="logo-light"
         href="https://raw.githubusercontent.com/swarmauri/swarmauri-sdk/HEAD/assets/swarmauri_brand_frag_dark.png"
         x="0" y="0" width="1200" height="300"/>
  <image id="logo-dark"
         href="https://raw.githubusercontent.com/swarmauri/swarmauri-sdk/HEAD/assets/swarmauri_brand_frag_light.png"
         x="0" y="0" width="1200" height="300"/>
</svg>
